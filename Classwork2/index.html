<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // - Користувач вводить або має два числа.
    //     Потрібно знайти та вивести максимальне число з тих двох .
    //     Також потрібно врахувати коли введені рівні числа.

    let num1 = +prompt('Введіть перше число');
    let num2 = +prompt('Введіть друге число');
    if (num1 > num2) {
        document.write(num1)
    } else if (num1 < num2) {
        document.write(num2)
    } else if (num1 === num2) {
        document.write('Числа рівні')
    }
    //
    // - У першому під'їзді квартири з 1 до 20. У другому з 21 по 48. У третьому з 49 по 90.
    // Користувач вводить номер квартири просто в змінні або через prompt('') .
    //     Програма повинна зазначити, в якому під'їзді знаходиться дана квартира.
    //
    let flat = +prompt('Введіть Ваш номер квартири від 1 до 90');
    if (flat > 0 && flat <= 20) {
        document.write('<h2>Ваша квартира у першому під`їзді</h2>')
    } else if (flat > 20 && flat <= 48) {
        document.write('<h2>Ваша квартира у другому під`їзді</h2>')
    } else if (flat > 48 && flat <= 90) {
        document.write('<h2>Ваша квартира у третьому під`їзді</h2>')
    }

    // - Ми маємо змінну number в яку користувач задає числове значення,  якщо змінна рівна 10 вивести повідомлення ВІРНО, якщо змінна не рівна 10 - тоді НЕВІРНО

    let number = +prompt('Введіть будь-яке число');
    if (number === 10) {
        document.write('<h2>Вірно</h2>');
    } else if (number < 10 || number > 10) {
        document.write('<h2>Не вірно</h2>');
    }

    // - Ми маємо змінну x в яку користувач задає  значення,  якщо в змінну записане число, вивести 1,
    //     якщо в змінну записали стрінгу вивести 2, якщо булеве значення - 3, якщо об'єкт або масив - 3.
    // якщо в змінну записали щось інше, спрацьовує else

    let x = 10;
    if (typeof x == "number") {
        document.write('<h2>1</h2>');
    } else if (typeof x == "string") {
        document.write('<h2>2</h2>');
    } else if (typeof x == "boolean" || typeof x == "object") {
        document.write('<h2>3</h2>')
    } else {
        document.write('Щось інше')
    }
    x = 'Якийсь текст';
    if (typeof x == "number") {
        document.write('<h2>1</h2>');
    } else if (typeof x == "string") {
        document.write('<h2>2</h2>');
    } else if (typeof x == "boolean" || typeof x == "object") {
        document.write('<h2>3</h2>')
    } else {
        document.write('Щось інше')
    }
    x = true;
    if (typeof x == "number") {
        document.write('<h2>1</h2>');
    } else if (typeof x == "string") {
        document.write('<h2>2</h2>');
    } else if (typeof x == "boolean" || typeof x == "object") {
        document.write('<h2>3</h2>')
    } else {
        document.write('Щось інше')
    }
    x = {
        name: 'VVVV',
        time: 12
    }
    if (typeof x == "number") {
        document.write('<h2>1</h2>');
    } else if (typeof x == "string") {
        document.write('<h2>2</h2>');
    } else if (typeof x == "boolean" || typeof x == "object") {
        document.write('<h2>3</h2>')
    } else {
        document.write('Щось інше')
    }
    x = () => {
    };
    if (typeof x == "number") {
        document.write('<h2>1</h2>');
    } else if (typeof x == "string") {
        document.write('<h2>2</h2>');
    } else if (typeof x == "boolean" || typeof x == "object") {
        document.write('<h2>3</h2>')
    } else {
        document.write('<h2>Щось інше</h2>')
    }


    // - Задача-гра "чи ми йдемо сьогодні в OKTEN на навчання?".
    //     Змінна, яка характеризує температуру. Якщо температура від +10 до +22 вивести повідомлення що ми йдемо ВЧИТИСЯ .
    //     Якщо інша темпаретура, тоді виводимо повідомлення що сидимо вдома і вчимося ОНЛАЙН

    let t = +prompt('Введіть температуру повітря');
    if (t >= 10 && t <= 22) {
        document.write('<h2>Ми йдемо вчитись</h2>');
    } else if (t > 22 || t < 10) {
        document.write('<h2>Сидимо вдома і вчимось онлайн')
    }
    //
    //
    // - За допомогою switch case - реалізувати гру - вікторину, де ми вводимо число від 1 до 5. І взалежності від введеного
    //     числа нам дається приз. (Авто, Мото, Телефон, і т.д ) і якщо число не підходить тоді  вивести Повідомлення - що число не вірне ... .let
    let prize = +prompt('Введіть число від 1 до 5 для виграшу призу');
    switch (prize) {
        case 1:
            document.write('<h2>Ви виграли авто</h2>');
            break;
        case 2:
            document.write('<h2>Ви виграли мотоцикл</h2>');
            break;
        case 3:
            document.write('<h2>Ви виграли телефон</h2>');
            break;
        case 4:
            document.write('<h2>Ви виграли планшет</h2>');
            break;
        case 5:
            document.write('<h2>Ви виграли годинник</h2>');
            break;
        default:
            document.write('<h2>Число не вірне!</h2>')
    }
</script>
</body>
</html>
