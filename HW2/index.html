<script>
    //     - Дано змінну time яка рівна числу від 0 до 59. Потрібно написати код, який перевірить, до якої четверті години попадає число
    //     (в першу, другу, третю или четверту частину години).
    let time = +prompt('Вкажіть число від 0 до 59');
    if (time <= 15) {
        document.write('Перша чверть години')
    } else if (time > 15 && time <= 30) {
        document.write('Друга чверть години')
    } else if (time > 30 && time <= 45) {
        document.write('Третя чверть години')
    } else if (time > 45 && time <= 59) {
        document.write('Четверта чверть години')
    }


    //
    //     - У змінній day дано якесь число від 1 до 31. Потрібно визначити, у яку половину(декаду) місяця потрапляє це число (у першу, другу чи третю).

    let day = +prompt('Вкажіть число місяця від 1 до 31');
    if (day > 0 && day <= 10) {
        document.write('<h2>Перша декада</h2>')
    } else if (day > 11 && day <= 20) {
        document.write('<h2>Друга декада</h2>')
    } else if (day > 21 && day <= 31) {
        document.write('<h2>Третя декада</h2>')
    }

    //
    //     - У нас є змінна test, якщо  не дорівнює true, виведіть 'Вірно', інакше виведіть 'Неправильно'.
    //         Перевірте роботу скрипта при test, що дорівнює true, false. Напишіть два варіанти скрипта - з коротким записом(тернаркою)

    let test = true;
    let guestion = test === true ? 'Вірно' : 'Не правильно'
    console.log(guestion);

    let test1 = false;
    let guestion1 = test1 === false ? 'Не правильно' : 'Вірно'
    console.log(guestion1);

    //     - Якщо змінна a не дорівнює нулю, виведіть 'Вірно', інакше виведіть 'Невірно'. Перевірте  скрипт при a, що дорівнює 1, 0, -3

    let a = +prompt('Оберіть число 0  1 -3');

    if (a === 1) {
        document.write('<h2>Вірно</h2>')

    } else if (a === 0 || a * (-3)) {
        document.write('<h2>Не вірно</h2>')
    }


    //     - Скласти розклад на тиждень за домопоги switch. Користувач вводить порядковий номер дня тижня і на екрані відображається інфа що заплановано на цей день.
    let dayPlan = prompt('Введіть порядковий номер дня тижня');
    switch (dayPlan) {
        case '1':
            document.write('Понеділок:відвідати ІТ-конференцію');
            break;
        case '2':
            document.write('Вівторок:сходити у басейн');
            break;
        case '3':
            document.write('Середа:нарада о 17:00');
            break;
        case '4':
            document.write('Четвер:забрати одяг з хімчистки');
            break;
        case '5':
            document.write('П`ятниця:придбати квитки на літак');
            break;
        case '6':
            document.write('Субота:зібрати речі у дорогу');
            break;
        case '7':
            document.write('Неділя:полетіти у Грузію');
            break;
        default:
            document.write('Обеееееери день!')
    }


    //     - Потрібно визначити Високосний рік чи ні. Високосні роки діляться націло на 4.

    let year = +prompt('Введіть рік');
    if (year % 4 ===0) {
        document.write('<h2>Високосний рік</h2>')
    }
